<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme FF - Login Page</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
    <script type="module" src="./assets/js/modules/login.js"></script>
  </head>
  <body>
    <section class="form-container">
      <header><h1></h1></header>
      <form action="">
        <div class="avatar-container">
          <img
            src="./assets/img/default-avatars/avatar2.png"
            alt="avatar-image.jpg"
          />
        </div>
        <label for="username" class="username-label">Username</label>
        <input type="text" value="Username" id="username" />
        <label for="email" class="email-label">Email</label>
        <input type="text" value="email" id="email" />
        <label for="password" class="password-label">Password</label>
        <input type="password" value="******" id="password" />
        <button class="submit-button" type="submit">Login</button>
      </form>
      <footer>
        <button class="dynamic-button">Create an account</button>
        <button class="forgot-button">Forgot Password?</button>
      </footer>
    </section>
  </body>
</html>
